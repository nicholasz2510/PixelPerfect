<!-- public/board.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelPerfect</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pDpl6jXk7y5g8/Q0l9GhZp9WWvPOiKXhPcwIejB0bppzF4I+7k8Ck1kVZqI+bEBj2i6G6uxk71xvStygkOVc5Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <div id="logoWrapper">
        <img id="logo" src="pixel_perfect.png" alt="PixelPerfect">
    </div>
    <div id="gallery">
      <!-- Gallery will be added here -->
       <!-- <div class="galleryItem">
        <p>Pixel Board Title Here</p>
       </div> -->
    </div>
    <div id="formWrapper" class="hidden">
      <form id="createForm" class="hidden">
        <input type="text" id="boardName" placeholder="Enter Board Title" class="textbox">
        <button type="submit">Submit</button>
      </form>
      <form id="joinForm" class="hidden">
        <input type="text" id="boardName" placeholder="Enter Join Code" class="textbox">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="wrapper">
      <button id="create" class="addBoardButton">Create Board</button>
      <button id="join" class="addBoardButton">Join Board</button>
    </div>
  </div>
  <div id="pixel-val-setup">
    <p>You can place <b><span id = "pixel-val">10</span> pixels!</p></b>
  </div>
  <div id="taskListPanel">
    <div id="taskList">
      <!-- Task items will be added here -->
       <div id="taskItem1" class="taskItem">
        <p>Brush teeth at night (<span id="value1">2</span>)</p>
        <div class="icon-container">
        <svg class="icon icon-checkbox" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polyline points="6 12 10 16 18 8" class="checkbox-tick" style="fill:none;stroke-width:2" />
        </svg>
        <svg class="icon icon-x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <line x1="8" y1="8" x2="16" y2="16" class="x-line" />
            <line x1="16" y1="8" x2="8" y2="16" class="x-line" />
        </svg>
        </div>

       </div>
       <div id="taskItem2" class="taskItem">
        <p>Go to the gym (<span id="value2">8</span>)</p>
        <div class="icon-container">
        <svg class="icon icon-checkbox" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <polyline points="6 12 10 16 18 8" class="checkbox-tick" style="fill:none;stroke-width:2" />
        </svg>
        <svg class="icon icon-x" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <line x1="8" y1="8" x2="16" y2="16" class="x-line" />
            <line x1="16" y1="8" x2="8" y2="16" class="x-line" />
        </svg>
        </div>
       </div>
    </div>
    <div id="addTaskButtonWrapper">
        <input type="text" id="taskInput" placeholder="Enter task"> <input type="number" id="taskValue" placeholder="px."> <div class="icon-container"><svg id="new-task" class="icon icon-plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <!-- Vertical line -->
        <line x1="12" y1="4" x2="12" y2="20" />
        <!-- Horizontal line -->
        <line x1="4" y1="12" x2="20" y2="12" />
    </svg></div>
    </div>
  </div>
  <div id="colorPickerPanel">
    <div id="presetColors">
      <!-- Preset color squares will be added here -->
    </div>
    <div id="sliders">
      <input type="range" id="hueSlider" min="0" max="360" value="0">
      <input type="range" id="saturationSlider" min="0" max="100" value="100">
      <input type="range" id="valueSlider" min="0" max="100" value="100">
    </div>
  </div>
  <div id="boardTitle">
    <!-- Board title will be added here -->
  </div>
  <canvas id="pixelCanvas"></canvas>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
