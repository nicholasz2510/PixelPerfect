<!-- public/board.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <div id="logoWrapper">
        <img id="logo" src="pixel_perfect.png" alt="Pixel Art Board">
    </div>
    <div id="gallery">
      <!-- Gallery will be added here -->
       <div id="galleryItem">
        <p>Pixel Board Title Here</p>
       </div>
    </div>
    <div id="addBoardButtonWrapper">
      <button id="addBoardButton">Add Board</button>
    </div>
  </div>
  <div id="taskListPanel">
    <div id="taskList">
      <!-- Task items will be added here -->
    </div>
    <div id="addTaskButtonWrapper">
        <input type="text" id="taskInput" placeholder="Enter task">
      <button id="addTaskButton">Add Task</button>
    </div>
  </div>
  <div id="colorPickerPanel">
    <div id="presetColors">
      <!-- Preset color squares will be added here -->
    </div>
    <div id="sliders">
      <input type="range" id="hueSlider" min="0" max="360" value="0">
      <input type="range" id="saturationSlider" min="0" max="100" value="100">
      <input type="range" id="valueSlider" min="0" max="100" value="100">
    </div>
  </div>
  <div id="boardTitle">
    <!-- Board title will be added here -->
  </div>
  <canvas id="pixelCanvas"></canvas>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
