<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="colorPickerPanel">
    <div id="presetColors">
      <!-- Preset color squares will be added here -->
    </div>
    <div id="sliders">
      <input type="range" id="hueSlider" min="0" max="360" value="0">
      <input type="range" id="saturationSlider" min="0" max="100" value="100">
      <input type="range" id="valueSlider" min="0" max="100" value="100">
    </div>
  </div>
  <canvas id="pixelCanvas"></canvas>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
