<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        #login {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Please sign in</h2>
        <button id="login-btn">Log in with Auth0</button>
    </div>

    <script>
        console.log("Script started");
        let auth0Client;

        async function configureAuth0() {
            try {
                console.log("Configuring Auth0");
                auth0Client = await createAuth0Client({
                    domain: "dev-c64uddi44r8sy6bb.us.auth0.com",
                    client_id: "ZUotY0AroKpXCdQjvoanrCsfL8aXJfYz",
                    redirect_uri: window.location.origin
                });

                // Check for the code and state parameters
                if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                    console.log("Auth0 redirect detected");
                    await auth0Client.handleRedirectCallback();
                    window.history.replaceState({}, document.title, "/");
                }

                const isAuthenticated = await auth0Client.isAuthenticated();
                console.log("Is authenticated:", isAuthenticated);

                if (isAuthenticated) {
                    await handleAuthentication();
                }
            } catch (error) {
                console.error("Error configuring Auth0", error);
            }
        }

        async function handleAuthentication() {
            console.log("Handling authentication");
            try {
                const user = await auth0Client.getUser();
                console.log("User:", user);
                const userId = user.sub;
                const userEmail = user.email;
                console.log("User ID:", userId);
                console.log("User Email:", userEmail);

                // Here you would make an API call to your backend
                // For now, we'll just redirect to board.html
                window.location.href = "/board.html";
            } catch (error) {
                console.error("Error handling authentication", error);
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM content loaded");
            await configureAuth0();

            document.getElementById("login-btn").addEventListener("click", async () => {
                console.log("Login button clicked");
                try {
                    await auth0Client.loginWithRedirect();
                } catch (error) {
                    console.error("Login failed", error);
                }
            });
        });
    </script>
</body>
</html>
